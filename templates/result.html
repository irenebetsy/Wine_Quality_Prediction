<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Result:</h1>
    <table border="1">
        <tr>
            {% if data %}
                {% for key in data[0].keys() %}
                    <th>{{ key }}</th>
                {% endfor %}
            {% endif %}
        </tr>
        {% for item in data %}
            <tr>
                {% for key, value in item.items() %}
                    {% if key == 'Predicted' %}
                        <td>
                            <span class="prediction {{ value | lower }}">{{ value }}</span>
                        </td>
                    {% else %}
                        <td>{{ value }}</td>
                    {% endif %}
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
